<div class="row">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <div class="menu-font">Sprave</div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<mat-card>
    <mat-action-list *ngFor="let machine of machines">
        <mat-card>
            <button mat-list-item (click)="navigateMachine(machine.Id)"> {{machine.Name}} </button>
        </mat-card>
    </mat-action-list>
</mat-card>
