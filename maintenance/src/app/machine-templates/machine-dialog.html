<h1 mat-dialog-title>Change name of machine</h1>
<div mat-dialog-content>
  <p> Change Machine data</p>
  <form [formGroup]="updateMachineForm" class="example-container" (ngSubmit)="onSubmitMachine()">

    <mat-form-field appearance="outline">
      <mat-label>Machine name</mat-label>
      <input matInput formControlName="Name" placeholder="{{machine.Name}}">
      <mat-hint>{{machine.Name}}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Machine Description</mat-label>
      <input matInput formControlName="Description" placeholder="{{machine.Description}}">
      <mat-hint>{{machine.Description}}</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onSubmitMachine()" cdkFocusInitial>Ok</button>
</div>
