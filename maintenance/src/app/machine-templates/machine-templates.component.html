<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-white sidebar" >
      <div class="list-group" *ngFor="let m of machines">
        
          <button mat-list-item (click)="navigateMachine(m.ID)"> {{m.Name}} </button>
         
          
        </div>

  </nav>


    
  <div class=" col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
    <div class="row">
      <button (click)="navigateMachinesV()" mat-fab aria-label="Example icon-button with a heart icon">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div class="row">
      <div class="col-md-9">
        <h1>{{machine.Name}}</h1>
        <p>{{machine.Description}}</p>
      </div>
      <div class="col-md-3 align-self-center">
        <button color="warn" class="float-right" mat-raised-button (click)="openMachineDialog()">Promjeni
          podatke</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <mat-card class="card-color">
          <button color="warn" class="float-right" mat-raised-button (click)="openTemplateDialog()"> Dodaj novu
            kontrolnu
            listu</button>
          <mat-card-header>
            <mat-card-title>
              Kontrolne liste

            </mat-card-title>
            <mat-card-subtitle>neki podnaslov</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <mat-action-list *ngFor="let template of templates">
              <mat-card>
                <button mat-list-item (click)="navigateTemplate(template.Id)"> {{template.Name}} </button>
              </mat-card>
            </mat-action-list>

          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>

      </div>

    </div>
  </div>
