<div class="row">
  <button (click)="navigateBack()" mat-fab aria-label="Example icon-button with a heart icon">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div class="row">
  <div class="col-md-9">
    <h1>{{checklistTemplate.Name}}</h1>
    <!--<p>machine.Description</p>-->
  </div>
  <div class="col-md-3 align-self-center">
    <button color="primary" class="float-right" mat-raised-button (click)="openTemplateDialog()">Promjeni podatke</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">

    <mat-card class="card-color">
      <button color="primary" class="float-right" mat-raised-button (click)="openItemDialog()"> Dodaj novu stavku </button>
      <mat-card-header>
        <mat-card-title>
          Stavke kontrolne liste
        </mat-card-title>
        <mat-card-subtitle>neki podnaslov</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <table mat-table [dataSource]="checks" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Akcija </th>
            <td mat-cell *matCellDef="let element">
                <button  mat-mini-fab (click)="deleteItem(element)" color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button (click)="openItemEditDialog(element.ID)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>

</div>
