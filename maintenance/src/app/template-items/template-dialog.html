<h1 mat-dialog-title>uređivanje kontrolne liste</h1>
<div mat-dialog-content>
  <form class="example-container" [formGroup]="updateTemplateForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Naziv</mat-label>
      <input matInput formControlName="Name" placeholder="template.Name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>koliko često</mat-label>
      <input matInput formControlName="Frequency" placeholder="template.Frequency">
    </mat-form-field>
  </form>
  <button  mat-button style="float: right" (click)="delete()" color="warn" >
    Izbriši listu
  </button>
</div>
<hr>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Otkaži</button>
  <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>Spremi</button>

</div>
