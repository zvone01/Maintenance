<h1 mat-dialog-title>Dodavanje nove stavke</h1>
<div mat-dialog-content>
  <form class="example-container" [formGroup]="createCheckItemForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Naziv</mat-label>
      <input matInput formControlName="Name" placeholder="Naziv">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="Description" placeholder="Opis kontrolne liste(napomene)"></textarea>
    </mat-form-field>


  </form>
</div>
<hr>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Otka≈æi</button>
  <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>Spremi</button>
</div>
