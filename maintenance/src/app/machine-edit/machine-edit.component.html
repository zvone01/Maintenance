<div class="container">
  <h1>Add New Machine</h1>
  <form [formGroup]="createMachineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="description">Name</label>
      <input type="text" class="form-control" formControlName="name" required placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>

      <input type="text" class="form-control" formControlName="description">
    </div>

    <button mat-button type="submit" class="btn btn-success">Submit</button>

  </form>

</div>
